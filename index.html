<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise ❤️</title>
  <style>
    body {
      background: #ffd6e7; /* full rose pastel */
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 80px;
      color: #000000; /* texte noir */
      font-weight: bold; /* gras */
    }
    #content {
      font-size: 5vw; /* texte adaptatif */
      margin-bottom: 40px;
      white-space: pre-line;
    }
    button {
      background-color: #ff4d88;
      border: none;
      padding: 12px 25px;
      font-size: 4vw; /* adaptatif */
      border-radius: 10px;
      cursor: pointer;
      color: white;
      margin: 10px;
      font-weight: bold;
    }
    .signature {
      font-size: 6vw; /* signature bien visible */
      font-style: italic;
      margin-top: 40px;
      color: #000000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <div id="buttons"></div>

  <script>
    // Fonction d'écriture lettre par lettre
    function typeWriter(text, callback) {
      let i = 0;
      document.getElementById("content").innerHTML = "";
      function typing() {
        if (i < text.length) {
          document.getElementById("content").innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, 80);
        } else if (callback) {
          callback();
        }
      }
      typing();
    }

    // Écran 1
    function screen1() {
      typeWriter("salut , j ai un truc à te montrer", () => {
        document.getElementById("buttons").innerHTML =
          "<button onclick='screen2()'>tap here</button>";
      });
    }

    // Écran 2
    function screen2() {
      document.getElementById("buttons").innerHTML = "";
      typeWriter("tu connais billie eilish ?", () => {
        document.getElementById("buttons").innerHTML =
          "<button onclick='screenHostage()'>oui - continuer</button>" +
          "<button onclick='screenHostage()'>non - continuer quand même</button>";
      });
    }

    // Nouvel écran "HOSTAGE"
    function screenHostage() {
      document.getElementById("buttons").innerHTML = "";
      typeWriter("parmi ses titres j'aime bien HOSTAGE, tu devrais écouter xd", () => {
        document.getElementById("buttons").innerHTML =
          "<button onclick='screen3()'>continuer</button>";
      });
    }

    // Écran 3 (final)
    function screen3() {
      document.getElementById("buttons").innerHTML = "";
      typeWriter(`I wanna be alone
Alone with you, does that make sense?
I wanna steal your soul
And hide you in my treasure chest
jsp la suite... mais tout ça pour te dire que je t'aime fort ma fleur`, () => {
        document.getElementById("buttons").innerHTML =
          "<div class='signature'>Fenoo</div>";
      });
    }

    // Lancer écran 1 au chargement
    screen1();
  </script>
</body>
</html>
