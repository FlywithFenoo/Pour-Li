<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Surprise ❤️</title>
  <style>
    body {
      background: #ffd6e7; 
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 80px;
      color: #000000; 
      font-weight: bold; 
    }
    #content {
      font-size: 22px;
      margin-bottom: 40px;
      white-space: pre-line;
    }
    button {
      background-color: #ff4d88;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      margin: 10px;
      font-weight: bold;
    }
    .signature {
      font-size: 24px;
      font-style: italic;
      margin-top: 40px;
      color: #000000; 
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <div id="buttons"></div>

  <script>
    
    function typeWriter(text, callback) {
      let i = 0;
      document.getElementById("content").innerHTML = "";
      function typing() {
        if (i < text.length) {
          document.getElementById("content").innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, 80);
        } else if (callback) {
          callback();
        }
      }
      typing();
    }

    
    function screen1() {
      typeWriter("salut , j ai un truc à te montrer", () => {
        document.getElementById("buttons").innerHTML =
          "<button onclick='screen2()'>tap here</button>";
      });
    }

    
    function screen2() {
      document.getElementById("buttons").innerHTML = "";
      typeWriter("tu connais billie eilish ?", () => {
        document.getElementById("buttons").innerHTML =
          "<button onclick='screenHostage()'>oui - continuer</button>" +
          "<button onclick='screenHostage()'>non - continuer quand même</button>";
      });
    }

    
    function screenHostage() {
      document.getElementById("buttons").innerHTML = "";
      typeWriter("parmi ses titres j'aime bien HOSTAGE, tu devrais écouter xd", () => {
        document.getElementById("buttons").innerHTML =
          "<button onclick='screen3()'>continuer</button>";
      });
    }

    
    function screen3() {
      document.getElementById("buttons").innerHTML = "";
      typeWriter(`"I wanna be alone
Alone with you, does that make sense?
I wanna steal your soul
And hide you in my treasure chest"
jsp la suite... mais tout ça pour te dire que t'es précieuse pour moi et je t'aime fort ma fleur `, () => {
        document.getElementById("buttons").innerHTML =
          "<div class='signature'>ton Fenoo</div>";
      });
    }

    
    screen1();
  </script>
</body>
</html>
